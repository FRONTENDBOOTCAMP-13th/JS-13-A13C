<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/modal/modal.ts"></script>
    <script type="module" src="/src/pages/lobby/lobby.ts"></script>
  </head>
  <body>
    <!-- 메인 컨테이너 시작 -->
    <main class="main-container">
      <div class="main-index-backgrund hidden xl:block">
        <!-- 참여하기, 방 만들기 버튼 시작 -->
        <div class="button-groups bottom-53">
          <button type="button" class="btn btn-active mr-25">방 만들기</button>
          <button type="button" class="show-modal-dialog btn btn-active">참여하기</button>
        </div>
        <!-- 참여하기, 방 만들기 버튼 종료 -->

        <!-- 닉네임 설정 팝업 시작 -->
        <dialog class="modal-dialog w-[500px] h-[350px] rounded-[30px] shadow-2xl bg-[rgba(129,125,125,0.7)] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center" aria-labelledby="">
          <div class="modal-layout pt-20 relative text-white flex flex-col items-center justify-center h-full">
            <div class="contents-layout">
              <!-- 닫기 버튼 -->
              <button type="button" class="close-modal-dialog absolute top-5 right-5 cursor-pointer">
                <img src="/src/imges/close.webp" alt="닫기" />
              </button>
              <!-- 사용자 입력폼 -->
              <!-- TODO 방 제목: label, placeholder 수정 -->
              <div class="modal-content">
                <label for="modal-form" class="mr-6">닉네임</label>
                <input id="modal-form" type="text" class="border rounded-[8px] px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 w-[320px]" placeholder="영어, 10자 이내" />
              </div>
            </div>
            <!-- TODO 생성 버튼 교체 -->
            <button type="button" class="btn btn-active cursor-pointer p-4 mt-15">방 만들기</button>
          </div>
        </dialog>
        <!-- 닉네임 설정 팝업 종료 -->

        <!-- 하단 저작권 표기 시작 -->
        <footer class="copyright w-full bottom-15 text-center text-gray-400" aria-label="저작권 정보 표시입니다.">
          <p>Copyright &copy; 2025. A13C Corporation (박정우, 구성연, 우영찬, 정예빈) All right reserved.</p>
          <p>2024. 본 프로젝트는 넷플릭스와 무관한 팬 제작물입니다.</p>
        </footer>
        <!-- 하단 저작권 표기 종료 -->
      </div>
    </main>
    <!-- 메인 컨테이너 종료 -->
  </body>
</html>
