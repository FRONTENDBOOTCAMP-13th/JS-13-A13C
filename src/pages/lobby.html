<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/modal/modal.ts"></script>
    <script type="module" src="/src/pages/lobby/lobby.ts"></script>
    <script type="module" src="/src/pages/lobby/lobby-scroll.ts"></script>
  </head>
  <body>
    <!-- 메인 컨테이너 시작 -->
    <main class="main-container">
      <div class="main-index-backgrund hidden xl:block">
        <!-- 참여하기, 방 만들기 버튼 시작 -->
        <div class="button-groups bottom-53">
          <button type="button" class="btn btn-active mr-25">방 만들기</button>
          <button type="button" class="show-room-btn btn btn-active">참여하기</button>
        </div>
        <!-- 참여하기, 방 만들기 버튼 종료 -->

        <!-- 방 참여하기 버튼 누르면 생기는 팝업 시작-->
        <div class="show-room-list hidden absolute top-0 left-0 w-full h-screen bg-(--black)/60 hide-scrollbar">
          <div class="flex justify-center items-center flex-col h-screen relative">
            <!-- 방 리스트 시작 -->
            <div id="room-list" class="room-list-container w-[900px] h-[600px] mx-auto mb-15">
              <table class="w-full relative table-auto">
                <thead class="sticky">
                  <tr class="border-b border-gray-300">
                    <th class="h-12 px-4 text-center align-center font-medium">NO</th>
                    <th class="h-12 px-4 text-center align-middle font-medium">방이름</th>
                    <th class="h-12 px-4 text-center align-middle font-medium">참여인원</th>
                    <th class="h-12 px-4 text-center align-middle font-medium">게임 진행 여부</th>
                  </tr>
                </thead>
                <tbody id="roomList">
                  <tr class="border-b border-gray-500 hover:font-bold">
                    <td class="h-12 px-4 text-center font-medium">1번</td>
                    <td class="max-w-[500px] h-12 px-4 text-left align-middle font-medium truncate">이리사사오류치파구십</td>
                    <td class="h-12 px-4 text-center font-medium">3명</td>
                    <td class="h-12 px-4 text-center font-medium">진행중</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- 방 리스트 종료-->

            <!-- 참여하기 버튼 시작 -->
            <div class="button-groups button-static">
              <button type="button" class="btn btn-active">참여하기</button>
            </div>
            <!-- 참여하기 버튼 종료 -->
            <div class="absolute right-10 top-10 close-btn">
              <button type="button" class="w-8 h-8 cursor-pointer">
                <img src="/src/imges/close-white.svg" alt="닫기" />
              </button>
            </div>
            <!-- 사용자 입력폼 -->
            <!-- TODO 방 제목: label, placeholder 수정 -->
            <div class="modal-content">
              <label for="modal-form" class="mr-6">닉네임</label>
              <input id="modal-form" type="text" class="border rounded-[8px] px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 w-[320px]" placeholder="영어, 10자 이내" />
            </div>
          </div>
        </div>
        <!-- 방 참여하기 버튼 누르면 생기는 팝업 종료-->

        <!-- 하단 저작권 표기 시작 -->
        <footer class="copyright w-full bottom-15 text-center text-gray-400" aria-label="저작권 정보 표시입니다.">
          <p>Copyright &copy; 2025. A13C Corporation (박정우, 구성연, 우영찬, 정예빈) All right reserved.</p>
          <p>2024. 본 프로젝트는 넷플릭스와 무관한 팬 제작물입니다.</p>
        </footer>
        <!-- 하단 저작권 표기 종료 -->
      </div>
    </main>
    <!-- 메인 컨테이너 종료 -->
  </body>
</html>
