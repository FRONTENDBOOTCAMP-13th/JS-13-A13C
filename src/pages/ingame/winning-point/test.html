<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>승점 테스트 | A13C</title>
    <script type="module" src="./winning-point.ts"></script>
    <script type="module" src="./test.ts"></script>
  </head>
  <body>
    <h2>라운드별 승자</h2>
    <pre id="round"></pre>
    <h2>닉네임별 누적 승점</h2>
    <pre id="total"></pre>

    <!-- 라운드 별 우승자 테이블 -->
    <table
      class="table-auto w-[26.875rem] border border-[#9E844F] text-white bg-[rgba(29,28,30,0.7)]"
    >
      <thead>
        <tr>
          <th colspan="3" class="text-center text-lg pt-5">라운드 별 우승자</th>
        </tr>
        <tr>
          <th class="px-6 py-3">라운드</th>
          <th class="px-6 py-3">닉네임</th>
          <th class="px-6 py-3">승점</th>
        </tr>
      </thead>
      <tbody id="round-winner-body">
        <!-- 내용은 동적으로 채워짐 -->
      </tbody>
    </table>

    <!-- 누적 승점 테이블 -->
    <table id="total-score-table">
      <thead>
        <tr>
          <th colspan="5" class="text-center text-lg pt-5">누적 승점</th>
        </tr>
        <tr id="total-score-header">
          <!-- 헤더는 동적으로 채워짐 -->
        </tr>
      </thead>
      <tbody>
        <tr id="total-score-row">
          <!-- 점수는 동적으로 채워짐 -->
        </tr>
        <!-- 밑 여백을 위한 빈칸 -->
        <tr>
          <th colspan="5" class="text-center text-lg pt-2.5"></th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
