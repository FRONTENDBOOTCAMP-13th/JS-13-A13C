<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하나빼기 | A13C</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/script/ingame/index.ts"></script>

    <!-- <script type="module" src="/src/pages/ingame/ingame-ui.ts"></script> -->
    <!-- <script src="https://fesp-api.koyeb.app/socket.io/socket.io.js"></script> -->
    <script
      type="module"
      src="/src/components/score-table/round/round-table.ts"
    ></script>
  </head>
  <body
    class="h-screen overflow-hidden text-(--white) font-pretendard"
    style="
      background: linear-gradient(
        180deg,
        #2f5969 0%,
        #1c343d 34%,
        #0f2b36 100%
      );
    "
  >
    <!-- 모바일 접근 차단 시작 -->
    <div
      class="bg-(--main-color) h-screen xl:hidden flex justify-center items-center flex-col px-6"
    >
      <img src="/logo.svg" alt="" />
      <div class="font-bold text-4xl text-(--white) text-center">
        <p class="my-5">이 콘텐츠는 PC에서만 이용 가능합니다.</p>
        <p>더 나은 이용을 위해 PC 환경에서 접속해 주세요 😊</p>
      </div>
    </div>

    <!-- 상대 카드 -->
    <div class="flex justify-start items-center py-5 ml-65 -translate-y-5">
      <!-- 플레이어 1 -->
      <div class="flex flex-col items-center mr-6">
        <div class="flex space-x-1">
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
        </div>
        <p class="text-white mt-2 text-center text-sm" id="nickname-1"></p>
      </div>

      <!-- 플레이어 2 -->
      <div class="flex flex-col items-center mr-6">
        <div class="flex space-x-1">
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
        </div>
        <p class="text-white mt-2 text-center text-sm" id="nickname-2"></p>
      </div>

      <!-- 플레이어 3 -->
      <div class="flex flex-col items-center mr-6">
        <div class="flex space-x-1">
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
        </div>
        <p class="text-white mt-2 text-center text-sm" id="nickname-3"></p>
      </div>

      <!-- 플레이어 4 -->
      <div class="flex flex-col items-center">
        <div class="flex space-x-1">
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
          <img src="/imges/card-back.webp" class="w-[115px] h-[168px]" />
        </div>
        <p class="text-white mt-2 text-center text-sm" id="nickname-4"></p>
      </div>
    </div>

    <!-- 최종카드제출창 + 임시보관구역 정렬 -->
    <div class="flex justify-start space-x-10 ml-68 -mt-5">
      <!-- 최종카드제출창 -->
      <div
        class="w-[526px] h-[310px] bg-cover bg-center text-center flex flex-col -mt-3 justify-center items-center"
        style="background-image: url(&quot;/imges/score-board.webp&quot;)"
      >
        <p class="text-sm">제출한 카드 <span id="round-number">1</span></p>
        <div id="final-card-area" class="mt-2"></div>
      </div>

      <!-- 임시보관구역 -->
      <div
        class="w-[387px] h-[268px] bg-cover bg-center text-center flex mt-5 flex-col justify-center items-center"
        style="background-image: url(&quot;/imges/outbox.webp&quot;)"
      >
        <p class="text-sm">임시보관구역 <span id="round-number">1</span></p>

        <div id="temp-card-area" class="mt-2"></div>
      </div>
    </div>

    <!-- 제출 카드 영역 -->
    <div class="w-full mt-15">
      <div
        class="relative flex items-center w-full bg-red-900 px-8 py-4 h-[136px]"
      >
        <!-- 왼쪽: 라운드 표시 -->
        <div class="flex flex-col items-start ml-15 justify-center mr-6">
          <div class="mb-2 text-white">
            라운드 <span class="font-bold">1 / 5</span>
          </div>
          <div class="flex space-x-2">
            <span
              class="w-6 h-6 rounded-full bg-blue-500 text-xs text-white flex items-center justify-center"
              >1</span
            >
            <span
              class="w-6 h-6 rounded-full bg-[#9C9E64] text-xs text-white flex items-center justify-center"
              >2</span
            >
            <span
              class="w-6 h-6 rounded-full bg-[#659E64] text-xs text-white flex items-center justify-center"
              >3</span
            >
            <span
              class="w-6 h-6 rounded-full bg-[#159779] text-xs text-white flex items-center justify-center"
              >4</span
            >
            <span
              class="w-6 h-6 rounded-full bg-[#583BFF] text-xs text-white flex items-center justify-center"
              >5</span
            >
          </div>

          <!-- 승점 테이블 시작 -->
          <div class="relative inline-flex w-fit group">
            <!-- 버튼 -->
            <button
              class="btn btn-active font-semibold mt-4 px-4 py-2 rounded-[30px]"
              id="show-button"
            >
              승점 확인
            </button>

            <!-- 호버 시 -->
            <div
              class="absolute bottom-full left-0 mt-2 hidden group-hover:block z-10"
              id="score-tables"
            >
              <!-- 라운드 별 우승자 테이블 -->
              <table
                class="table-auto w-[26.875rem] border border-[#9E844F] text-white bg-[rgba(29,28,30,0.7)]"
                id="round-winner-table"
              >
                <thead>
                  <tr>
                    <th colspan="3" class="text-center text-lg pt-5">
                      라운드 별 승자
                    </th>
                  </tr>
                  <tr>
                    <th class="px-6 py-3">라운드</th>
                    <th class="px-6 py-3">닉네임</th>
                    <th class="px-6 py-3">승점</th>
                  </tr>
                </thead>
                <tbody id="round-winner-body">
                  <!-- 내용은 동적으로 채워짐 -->
                </tbody>
              </table>

              <!-- 누적 승점 테이블 -->
              <table
                class="table-auto w-[26.875rem] mt-2 border border-[#9E844F] text-white bg-[rgba(29,28,30,0.7)]"
                id="total-score-table"
              >
                <thead>
                  <tr>
                    <th colspan="5" class="text-center text-lg pt-5">
                      누적 승점
                    </th>
                  </tr>
                  <tr id="total-score-header">
                    <!-- 헤더는 동적으로 채워짐 -->
                  </tr>
                </thead>
                <tbody>
                  <tr id="total-score-row">
                    <!-- 점수는 동적으로 채워짐 -->
                  </tr>
                  <!-- 밑 여백을 위한 빈칸 -->
                  <tr>
                    <th colspan="5" class="text-center text-lg pt-2.5"></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- 오른쪽: 타이머 -->
        <div id="selection-timer" class="text-white text-xl mt-1">
          카드 선택 시간: 8초
        </div>

        <!-- 오른쪽: 카드 + 제출 버튼 -->
        <div class="absolute flex items-center space-x-20 ml-155">
          <div
            id="selected-left"
            class="w-[127px] h-[186px] bg-center bg-cover"
            style="background-image: url(&quot;/imges/card-back.webp&quot;)"
          ></div>
          <div
            id="selected-right"
            class="w-[127px] h-[186px] bg-center bg-cover"
            style="background-image: url(&quot;/imges/card-back.webp&quot;)"
          ></div>

          <!-- 초기화, 제출 버튼 -->
          <div id="submitbutton" class="space-x-5 ml-20">
            <button type="button" class="btn btn-active">초기화</button>
            <button type="button" class="btn btn-active">제출</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 내 카드 -->
    <div id="my-cards" class="flex justify-start translate-y-20 -mt-10 ml-40">
      <img
        src="/imges/card-1.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="1"
      />

      <img
        src="/imges/card-2.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="2"
      />
      <img
        src="/imges/card-3.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="3"
      />
      <img
        src="/imges/card-4.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="4"
      />
      <img
        src="/imges/card-5.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="5"
      />
      <img
        src="/imges/card-6.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="6"
      />
      <img
        src="/imges/card-7.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="7"
      />
      <img
        src="/imges/card-8.webp"
        class="w-[153px] h-[214px] cursor-pointer"
        data-card="8"
      />
    </div>

    <!-- 인게임 채팅 시작 -->
    <p class="text-white text-xl absolute right-75 top-1/20">
      방 이름:<span id="connectedRoom" class="text-white pl-2"></span>
    </p>
    <div
      class="mt-2 w-[450px] h-[750px] bg-white/70 rounded-2xl text-(--black) p-4 fixed right-5 top-120 -translate-y-1/2"
    >
      <div class="addChat overflow-y-auto h-[580px] pr-2 mb-7">
        <!-- 메시지 여기에 추가됨 -->
      </div>
      <div
        class="w-full mt-4 space-x-2 relative top-15 bg-white rounded-lg p-2"
      >
        <input
          type="text"
          name="message"
          placeholder="메시지 입력"
          class="h-8 w-[370px]"
        />
        <button id="sendBtn" class="absolute right-4 top-1/2 -translate-y-1/2">
          <img src="/imges/chat-btn.svg" alt="채팅 입력 버튼 이미지" />
        </button>
      </div>
    </div>
    <!-- 인게임 채팅 종료 -->

    <!-- 에러코드 없에기 위한 코드 시작 -->
    <div class="absolute top-50 right-0 z-1">
      <input type="text" name="userId" placeholder="사용자 아이디" /><br />
      <input type="text" name="roomName" placeholder="생성할 방 이름" />
      <br />
      <input type="text" name="enterRoomId" placeholder="참여할 방 이름" />
      <input type="text" name="nickName" placeholder="사용할 닉네임" />
      <button id="joinRoomBtn" class="border border-red-300">
        채팅방 입장
      </button>
      <button id="leaveRoomBtn" class="border border-red-300">
        채팅방 나가기
      </button>
      <br />
    </div>
    <!-- 에러코드 없에기 위한 코드 종료 -->
    <!-- 라운드 테이블 오버레이 -->
    <div
      id="round-overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        id="round-overlay-content"
        style="background: white; padding: 20px; border-radius: 8px"
      >
        <!-- 여기에 round-table.html 내용이 삽입됨 -->
      </div>
    </div>
  </body>
</html>
