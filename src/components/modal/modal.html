<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방 만들기 모달 | A13C</title>
    <link rel="icon" type="image/svg+xml" href="/public/logo.webp" />
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/modal/modal.ts"></script>
  </head>
  <body class="flex flex-col items-center justify-center h-screen gap-10 text-white bg-[var(--main-color)]">
    <h1 class="text-2xl">방 만들기 모달</h1>

    <!-- TODO 방 만들기 버튼 교체 -->
    <button type="button" class="show-modal-dialog p-4 w-fit h-fit bg-amber-900 rounded-3xl cursor-pointer">방 만들기</button>

    <dialog class="modal-dialog w-[500px] h-[350px] rounded-[30px] shadow-2xl bg-[rgba(129,125,125,0.7)] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center" aria-labelledby="">
      <div class="modal-layout pt-20 relative text-white flex flex-col items-center justify-center h-full">
        <div class="contents-layout">
          <!-- 닫기 버튼 -->
          <button type="button" class="close-modal-dialog absolute top-5 right-5 cursor-pointer">
            <img src="/imges/close.webp" alt="닫기" />
          </button>
          <!-- 사용자 입력폼 -->
          <!-- TODO 방 제목: label, placeholder 수정 -->
          <div class="modal-content">
            <label for="modal-form" class="mr-6">닉네임</label>
            <input id="modal-form" type="text" class="filter-english border rounded-[8px] px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 w-[320px]" placeholder="영어, 10자 이내" />
          </div>
        </div>
        <!-- TODO 생성 버튼 교체 -->
        <button type="button" class="p-4 mt-15 text-white w-fit h-fit bg-amber-900 rounded-3xl cursor-pointer">생성</button>
      </div>
    </dialog>
  </body>
  <style>
    dialog::backdrop {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</html>
