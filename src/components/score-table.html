<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>score table 컴포넌트</title>
    <link rel="icon" type="image/svg+xml" href="/public/logo.webp" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen gap-10 text-white bg-[var(--main-color)]"
  >
    <p class="text-2xl">라운드 별 우승자</p>

    <!-- 라운드 별 우승자 테이블 -->
    <table
      class="table-auto w-[26.875rem] border border-[#9E844F] text-white bg-[rgba(29,28,30,0.7)] p-10"
    >
      <thead>
        <tr>
          <th colspan="3" class="text-center text-lg pt-5">라운드 별 우승자</th>
        </tr>
        <tr>
          <th class="px-6 py-3">라운드</th>
          <th class="px-6 py-3">닉네임</th>
          <th class="px-6 py-3">승점</th>
        </tr>
      </thead>
      <!-- 테이블 콘텐츠 -->
      <tbody>
        <tr>
          <td class="px-6 py-3 text-center">1</td>
          <td class="px-6 py-3 text-center">
            <div class="max-w-[80px] truncate mx-auto">가나다</div>
          </td>
          <td class="px-6 py-3 text-center">1점</td>
        </tr>
        <tr>
          <td class="px-6 py-3 text-center">2</td>
          <td class="px-6 py-3 text-center">
            <div class="max-w-[80px] truncate mx-auto">
              가나다라마바사가나다
            </div>
          </td>
          <td class="px-6 py-3 text-center">1점</td>
        </tr>
        <tr>
          <td class="px-6 py-3 text-center">3</td>
          <td class="px-6 py-3 text-center">
            <div class="max-w-[80px] truncate mx-auto">가나다라마바</div>
          </td>
          <td class="px-6 py-3 text-center">1점</td>
        </tr>
        <tr>
          <td class="px-6 py-3 text-center">4</td>
          <td class="px-6 py-3 text-center">
            <div class="max-w-[80px] truncate mx-auto">가나다라마바</div>
          </td>
          <td class="px-6 py-3 text-center">1점</td>
        </tr>
        <tr>
          <td class="px-6 py-3 text-center">5</td>
          <td class="px-6 py-3 text-center">
            <div class="max-w-[80px] truncate mx-auto">가나다라마바</div>
          </td>
          <td class="px-6 py-3 text-center">1점</td>
        </tr>
        <!-- 밑 여백을 위한 빈칸 -->
        <tr>
          <th colspan="3" class="text-center text-lg pt-2.5"></th>
        </tr>
      </tbody>
    </table>

    <p class="text-2xl">누적 승점</p>
    <!-- 누적 승점 테이블 -->
  </body>
</html>
